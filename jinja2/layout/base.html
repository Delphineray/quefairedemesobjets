<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="{% block robots %}index, follow{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Title and desc-->

        <title>{% block page_title %}MyApp{% endblock%}</title>
        <meta name="description" content="{% block page_description %}Description de MyApp{% endblock %}">

        <!--Favicon-->
        <link rel="shortcut icon" href="{{ static('favicon.ico') }}" type="image/x-icon"><!-- 32Ã—32 -->

        <!--Css-->

        <link rel="stylesheet" href="{{ static('myapp.css') }}">
        {% block css_extras %}{% endblock %}

        <!--Js-->

        {% block javascript_extras %}{% endblock %}

    </head>

    <body class="h-full m-0 font-default ">
        {% block header %}
            {% include "layout/header.html" %}
        {% endblock %}
        <main role="main" class="bg-white shadow">
            <div class="fr-container">
                {% block content %}{% endblock %}
            </div>
        </main>
        {% block footer %}
            {% include "layout/footer.html" %}
        {% endblock %}
        {% block js %}{% endblock %}
    </body>
</html>
